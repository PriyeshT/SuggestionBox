<div class="main">
  <div class="container">
    <div ng-repeat="post in posts | orderBy: '-upvotes'">
      <div class="row text-center">
        <div class="col-md-12 title">
           {{ post.title }}
         </div>
       </div>
       <div class="row text-center">
         <div class="col-md-6 upvotes">
            <p><span class="glyphicon glyphicon-plus text-info" ng-click="upvote(post)" aria-hidden="true"></span>
            Upvotes: {{ post.upvotes }}</p>
         </div>
         <div class="col-md-6 comments">
           <a href="#/suggestion/{{$index}}">Comments</a>
         </div>
       </div>
       <hr class="divider">
    </div>

    <form ng-submit="addSuggestion()" style="margin-top: 50px">
      <div class="row text-center form-group">
        <div class="col-md-9">
          <input type="text" placeholder="Enter your suggestion..." class="form-control" id="suggestion"
          ng-model="title">
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-default">Suggest</button>
        </div>

      </div>
    </form>

   </div>
</div>
