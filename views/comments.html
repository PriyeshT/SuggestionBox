<div class="main">
  <div class="container">

    <div class="section">
      <a href="#/"><span class="glyphicon glyphicon-chevron-left text-info" ng-click="upvote(comment)" aria-hidden="true"></span>
      Back </a>
    </div>

    <div class="content">
      <div class="row">
        <div class="col-md-12">
          <h1>{{ post.title }}</h1>
        </div>
      </div>
      <div class="row">
        <p>Comments</p>
        <div ng-repeat="comment in post.comments | orderBy: '-upvotes'">
          <div class="col-md-8">{{ comment.body }}</div>
          <div class="col-md-4"><p><span class="glyphicon glyphicon-plus text-info" ng-click="upvote(comment)" aria-hidden="true"></span>
          Upvotes: {{ comment.upvotes }}</p> </div>
        </div>
      </div>
    </div>

    <div class="add-comments">
      <form ng-submit="addComment()" style="margin-top: 50px">
        <div class="row text-center form-group">
          <div class="col-md-9">
            <input type="text" placeholder="Add your comment here..." class="form-control" id="comment"
            ng-model="body">
          </div>
          <div class="col-md-3">
            <button type="submit" class="btn btn-default">Add</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
